<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scale Driller</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="centered-wrapper">
    <div id="settings-card" class="card">
      <h1 class="app-title">Scale Driller</h1>

      <div class="input-type-icons">
        <img src="images/icon_keys.png" alt="Keys" class="icon active" id="icon-keys" />
        <img src="images/icon_piano.png" alt="Piano" class="icon disabled" id="icon-piano" />
        <img src="images/icon_bass.png" alt="Bass" class="icon disabled" id="icon-bass" />
        <img src="images/icon_guitar.png" alt="Guitar" class="icon disabled" id="icon-guitar" />
      </div>

      <div class="selectors">
        <label for="quiz-mode">Quiz Mode:</label>
        <select id="quiz-mode">
          <option value="easy">Easy</option>
          <option value="intermediate">Intermediate</option>
          <option value="hard">Hard</option>
          <option value="degree-training">Degree Training</option>
        </select>

        <label for="key-selector" class="mode-dependent">Key:</label>
        <select id="key-selector" class="mode-dependent">
          <option value="random">Random</option>
          <option value="C">C</option>
          <option value="F">F</option>
          <option value="G">G</option>
          <option value="D">D</option>
          <option value="A">A</option>
          <option value="E">E</option>
          <option value="B">B</option>
          <option value="F#">F#</option>
          <option value="Ab">Ab</option>
          <option value="Bb">Bb</option>
          <option value="Db">Db</option>
          <option value="Eb">Eb</option>
        </select>

        <label for="degree-selector" class="mode-dependent hidden">Degree:</label>
        <select id="degree-selector" class="mode-dependent hidden">
          <option value="1">1st</option>
          <option value="2">2nd</option>
          <option value="3">3rd</option>
          <option value="4">4th</option>
          <option value="5">5th</option>
          <option value="6">6th</option>
          <option value="7">7th</option>
        </select>

        <label for="scale-type">Scale Type:</label>
        <select id="scale-type">
          <option value="major">Major</option>
          <option value="minor">Minor</option>
        </select>
      </div>

      <button id="start-btn">Start</button>
    </div>

    <div id="quiz-card" class="card hidden">
      <div id="quiz-header">
        <button id="close-quiz">Ã—</button>
        <button id="help-btn">?</button>
      </div>
      <div id="question-area"></div>
      <div id="input-ui"></div>
      <div id="timer">2:00</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
